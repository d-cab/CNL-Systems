services:
  web:
    build: .
    container_name: cnl_web
    restart: always
    volumes:
      - .:/cnl
      - ./instance:/cnl/instance               # persistent SQLite data
    expose:
      - "8000"
    env_file:
      - .env                                   # load environment variables
    environment:
      - FLASK_ENV=production
    networks:
      - cnl_network

  nginx:
    image: nginx:latest
    container_name: cnl_nginx
    restart: always
    depends_on:
      - web
    ports:
      - "80:80"                                # HTTP
      - "443:443"                              # HTTPS
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./cnl/static:/cnl/static:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro   # mount SSL certs from host
    networks:
      - cnl_network

networks:
  cnl_network:
    driver: bridge
